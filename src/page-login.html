${require('./components/header/_header-default.html') class="boxed"}
        <div class="page page-auth">
            <!--Login-->
            <section class="section section-auth">
                <div class="auth-form">
                    <div class="display-spacing display-spacing-plus">
                        <div class="container">
                            <header class="el-heading center">
                                <h2>Sign in to Edu-Line</h2>
                                <h3>
                                    <a href="page-register.html" class="text-secondary">Not a member? Sign up now.</a>
                                </h3>
                            </header>
                            <form class="form-3 max-w-576">
                                <div class="form-item">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="">
                                </div>
                                <div class="form-item">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="">
                                </div>
                                <div class="form-item form-input-q">
                                    <div class="row">
                                        <div class="col">
                                            <div class="input-checkbox">
                                                <label class="checkbox-wrap">
                                                    <span class="checkbox-label">Remember Me</span>
                                                    <input type="checkbox" name="remember">
                                                    <span class="checkbox-mark"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col text-right">
                                            <a href="#" class="input-fp">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-item mb-0">
                                    <button class="button button-md button-block button-primary" type="submit">
                                        <span class="text">Sign in to Edu-Line</span>
                                    </button>
                                </div>
                                <div class="form-item">
                                    <button class="button button-md button-block button-gmail button-primary" type="button">
                                        <span class="text">Sign in with Google</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="auth-image overlay-image" style="background-image: url(assets/images/auth/auth-login.jpg);"></div>
            </section>
            <!--/-->
        </div>
${require('./components/footer/_footer-default.html')}
