${require('./components/header/_header-default.html') class="boxed"}
        <div class="page page-auth">
            <!--Login-->
            <section class="section section-auth">
                <figure class="section-shape shape-2">
                    <img class="img-fluid" src="assets/images/shapes/2.svg" alt="Image Description" />
                </figure>
                <div class="auth-form">
                    <div class="display-spacing display-spacing-plus">
                        <div class="container">
                            <header class="el-heading center">
                                <h2>ورود به سایت</h2>
                                <h3>
                                    <a href="page-register.html" class="text-secondary">حساب کاربری ندارید؟<b> ثبت نام کنید. </b></a>
                                </h3>
                            </header>
                            <form class="form-3 max-w-576">
                                <div class="form-item">
                                    <label for="input-username" class="form-label">شماره تلفن همراه</label>
                                    <input type="text" id="input-username" name="text">
                                </div>
                                <div class="form-item">
                                    <label for="input-password" class="form-label">رمز ورود به سایت</label>
                                    <input type="password" id="input-password" name="password">
                                </div>
                                <div class="form-item form-input-q">
                                    <div class="row">
                                        <div class="col">
                                            <div class="input-checkbox">
                                                <label class="checkbox-wrap" for="input-remember">
                                                    <span class="checkbox-label">مرا به خاطر بسپار</span>
                                                    <input type="checkbox" name="remember" id="input-remember">
                                                    <span class="checkbox-mark"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col text-left">
                                            <a href="#" class="input-fp">رمزم را فراموش کرده ام</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-item mb-0">
                                    <button class="button button-md button-block button-primary" type="submit">
                                        <span class="text">ورود به سایت</span>
                                    </button>
                                </div>
                                <div class="form-item">
                                    <button class="button button-md button-block button-gmail button-primary" type="button">
                                        <span class="text">ورود به سایت با گوگل</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="auth-image overlay-image" style="background-image: url(assets/images/auth/auth-login.jpg);"></div>
            </section>
            <!--/-->
        </div>
${require('./components/footer/_footer-default.html')}
