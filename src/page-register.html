${require('./components/header/_header-default.html') class="boxed"}
        <div class="page page-auth">
            <!--Login-->
            <section class="section section-auth">
                <figure class="section-shape shape-2">
                    <img class="img-fluid" src="assets/images/shapes/2.svg" alt="Image Description" />
                </figure>
                <div class="auth-form">
                    <div class="display-spacing display-spacing-plus">
                        <div class="container">
                            <header class="el-heading center">
                                <h2>ثبت نام در سایت</h2>
                                <h3>
                                    <a href="page-login.html" class="text-secondary">حساب کاربری دارید؟<b> وارد شوید. </b></a>
                                </h3>
                            </header>
                            <form class="form-3 max-w-576">
                                <div class="form-item">
                                    <label for="input-type" class="form-label">ثبت نام به عنوان</label>
                                    <div class="input-select">
                                        <select class="el-select2-register" name="type" autofocus id="input-type">
                                            <option value="">&nbsp;</option>
                                            <option value="1">زبان آموز</option>
                                            <option value="2">مدرس زبان</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="input-username" class="form-label">شماره تلفن همراه</label>
                                    <input type="text" id="input-username" name="text">
                                    <span class="form-error">این شماره قبلا ثبت شده است.</span>
                                </div>
                                <div class="form-item">
                                    <label for="input-password" class="form-label">رمز ورود به سایت</label>
                                    <input type="password" id="input-password" name="password">
                                </div>
                                <div class="form-item mb-0">
                                    <button class="button button-md button-block button-primary" type="submit">
                                        <span class="text">ثبت نام در سایت</span>
                                    </button>
                                </div>
                                <div class="form-item">
                                    <button class="button button-md button-block button-gmail button-primary" type="button">
                                        <span class="text">ثبت نام با گوگل</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="auth-image overlay-image" style="background-image: url(assets/images/auth/auth-register.jpg);"></div>
            </section>
            <!--/-->
        </div>
${require('./components/footer/_footer-default.html')}
